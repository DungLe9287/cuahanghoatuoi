<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Flower Shop</h1>
    </header>
    <main>
        <section id="products">
            <h2>Our Flowers</h2>
            <div class="product">
                <img src="flower1.jpg" alt="Flower 1">
                <h3>Flower 1</h3>
                <p>Price: $10</p>
                <button onclick="addToCart('Flower 1', '$10')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="flower2.jpg" alt="Flower 2">
                <h3>Flower 2</h3>
                <p>Price: $15</p>
                <button onclick="addToCart('Flower 2', '$15')">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Flower Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
